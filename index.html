<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://fonts.google.com/specimen/Fira+Code">
        <link rel="stylesheet" href="css/style.css">

        <!-- colors.css is the css file tags like <code-green></code-green> -->
        <link rel="stylesheet" href="./css/colors.css">
        <!-- I didn't make this terminal icon. it belongs at this link:
        https://iconarchive.com/show/small-n-flat-icons-by-paomedia/terminal-icon.html -->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
        <title>Website Terminal</title>
    </head>
    <body>
        <div id="terminal-banner">

        </div>

        <div id="container">
            <div class="terminal">
                <div class="terminal-output">
                    
                <label for="terminal-input" id="terminal-input-label"> 
                    <code-green>zacky@terminal</code-green>:<cyan>/root/home</cyan><white>$</white>

                    <input id="terminal-input" type="text" 
                        spellcheck="false" autocapitalize="off" 
                        autocomplete="off" autofocus>
                </label>
            </div>
        </div>

        <!-- Importing javascript files. -->
        <script defer src="./js/script.js"></script>
    </body>
</html>
